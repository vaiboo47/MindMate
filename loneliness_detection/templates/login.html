<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="/log_post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td>Username</td>
            <td><input type="text" class="form-control" name="t1" required /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="form-control" name="t2" required /></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" class="btn btn-success" value="LOGIN" /></td>
        </tr>
    </table>
</form>

</body>
</html>
