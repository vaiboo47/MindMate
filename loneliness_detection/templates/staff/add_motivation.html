{% extends "staff/index.html" %}
{% block body %}

<form method="post" action="/staff_add_motivation_post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered" style="width: 600px;" align="center">
        <tr>
            <td>Title</td>
            <td><input type="text" name="t1" class="form-control" required /></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="file" name="f1" class="form-control" required /></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="ADD" class="btn btn-success" /></td>
        </tr>
    </table>
</form>
{% endblock %}
