{% extends "staff/index.html" %}
{% block body %}
<table class="table table-bordered">
    <tr style="background: #000;color: #fff;">
        <th>SL NO</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>PHONE</th>
        <th>ADDRESS</th>
        <th></th>
        <th></th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phone_number }}</td>
        <td>{{ i.house_name }}<br>{{ i.place }}<br>{{ i.post }}<br>{{ i.pin }}</td>
        <td><a href="/chatt/{{ i.id }}#abc" class="btn btn-success">Chat</a> </td>
        <td><a href="/chatt_chatbot/{{ i.id }}#abc" class="btn btn-warning">Chatbot interaction</a> </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
