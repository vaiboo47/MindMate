{% extends "admin/index.html" %}
{% block body %}

<form method="post" action="/adm_add_team_post">
    {% csrf_token %}
    <table class="table table-bordered" style="width: 600px;" align="center">
        <tr>
            <td>Staff name</td>
            <td><input type="text" name="t1" class="form-control" required /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="t2" class="form-control" required /></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" name="t3" class="form-control" pattern="[6789][0-9]{9}" maxlength="10" required /></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="ADD" class="btn btn-success" /></td>
        </tr>
    </table>
</form>
{% endblock %}
