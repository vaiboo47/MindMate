{% extends "admin/index.html" %}
{% block body %}

<form method="post" action="/adm_add_student_post">
    {% csrf_token %}
     <table class="table table-bordered" style="width: 600px;" align="center">
        <tr>
            <td>Student name</td>
            <td><input type="text" name="t1" class="form-control" required /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="t2" class="form-control" required /></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" name="t3" class="form-control" maxlength="10" pattern="[6789][0-9]{9}" required /></td>
        </tr>
        <tr>
            <td>Housename</td>
            <td><input type="text" name="t4" class="form-control" required /></td>
        </tr>
        <tr>
            <td>Place</td>
            <td><input type="text" name="t5" class="form-control" required /></td>
        </tr>
        <tr>
            <td>Post</td>
            <td><input type="text" name="t6" class="form-control" required /></td>
        </tr>
        <tr>
            <td>Pin</td>
            <td><input type="text" name="t7" class="form-control" maxlength="6" pattern="[6][0-9]{5}" required /></td>
        </tr>
        <tr>
            <td>Course</td>
            <td><select name="select" class="form-control">
                {% for i in data %}
                    <option value="{{ i.id }}">{{ i.crs_name }}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <td>Sem</td>
            <td><select class="form-control" name="select2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="ADD" class="btn btn-success" /></td>
        </tr>
    </table>
</form>
{% endblock %}
