{% extends "admin/index.html" %}
{% block body %}

<form method="post" action="/adm_add_course_post">
    {% csrf_token %}
     <table class="table table-bordered" style="width: 600px;" align="center">
        <tr>
            <td>Course name</td>
            <td><input type="text" name="t1" class="form-control" required /></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><select name="select" class="form-control">
                {% for i in data %}
                    <option value="{{ i.id }}">{{ i.dep_name }}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="ADD" class="btn btn-success" /></td>
        </tr>
    </table>
</form>
{% endblock %}
